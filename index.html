<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <ul class="has-children">
    <li>box 1</li>
    <li>box 2</li>
    <li>box 3</li>
    <li>box 4</li>
    <li>box 5</li>
    <li>box 6</li>
    <li>box 7</li>
    <li>box 8</li>
    <li>box 9</li>
    <li>box 10</li>
  </ul>
  
  <script>
    var ulElement = document.querySelector('.has-children');
    var listItems = ulElement.children;
    listItems[0].style.backgroundColor = 'blue';
    listItems[8].style.backgroundColor = 'green';
    listItems[9].style.backgroundColor = 'palevioletred';
    for (var i = 0; i < listItems.length-2; i++) {
      if ((i + 1) % 2 === 0) {
        listItems[i].style.backgroundColor = 'lime';
      }
    }
  </script>
  
</body>
</html>
